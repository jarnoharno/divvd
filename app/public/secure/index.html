<!doctype html>
<html lang="en" ng-app="divvd">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/favicon.ico">

  <title>Divvd</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
    ng-controller="collapse" ng-click="collapse(false)">
    <div class="container" ng-controller="navbar">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
          ng-click="collapse(!isCollapsed)">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" ng-click="collapse(true)">Divvd</a>
      </div>
      <div class="collapse navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-repeat="route in routes"
            ng-class="{active: active(route.path)}">
            <a ng-href="{{route.path}}" ng-click="collapse(true)"
              ng-bind="route.name"></a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div ng-view></div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>
  <script>
  </script>
</body>
</html>
