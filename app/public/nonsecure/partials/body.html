<div class="container">
  <!-- guest -->
  <div class="form-signin"
      ng-show="u.user.role === 'guest' && (r.route === '/' || r.route === '/login')">
    <ng-include src="'/partials/login-form.html'" onload="formLoaded = true"></ng-include>
    <div ng-show="formLoaded && (r.route === '/')">
      <h2 class="form-signin-heading">New to Divvd?</h2>
      <a class="btn btn-lg btn-primary btn-block btn-warning" href="/signup">Sign up</a>
    </div>
  </div>
  <!-- signup -->
  <div ng-show="r.route === '/signup'">
    <ng-include src="'/partials/signup.html'"></ng-include>
  </div>
  <!-- user -->
  <div ng-show="u.user.role !== 'guest' && (r.route === '/' || r.route === '/ledgers')">
    <ng-include src="'/partials/ledgers.html'"></ng-include>
  </div>
</div>
