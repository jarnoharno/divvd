<div class="container">

  <div ng-show="u.user.role !== 'guest' && (r.route === '/' || r.route === '/ledgers')">
    <ng-include src="'/partials/ledgers.html'"
      ng-controller="ledgers"></ng-include>
  </div>
  <div class="form-signin">
    <ng-include src="'/partials/login_form.html'" onload="formLoaded = true">
    </ng-include>
    <div ng-show="formLoaded">
      <h2 class="form-signin-heading">New to Divvd?</h2>
      <a class="btn btn-lg btn-primary btn-block btn-warning" ui-sref="signup">
        Sign up
      </a>
    </div>
  </div>
</div>
